<!DOCTYPE html>
<html>
<head>
    <title>K3School Signup</title>
</head>
<body>

<h2>K3School Signup</h2>

<!-- Signup Table -->
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstname" placeholder="Enter First Name"></td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lastname" placeholder="Enter Last Name"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type="email" name="email" placeholder="Enter Email"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="password" placeholder="Enter Password"></td>
    </tr>
    <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="confirmpassword" placeholder="Confirm Password"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Sign Up">
        </td>
    </tr>
</table>

<hr>

<h2>Intermediate College Marksheet Upload</h2>

<!-- Marksheet Upload Table -->
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <td>Upload Marksheet (PDF/JPG):</td>
        <td><input type="file" name="marksheet" accept=".pdf, .jpg, .jpeg, .png"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Upload Marksheet">
        </td>
    </tr>
</table>

<!-- Already Login Link at Last -->
<p>Already have an account? <a href="login.html">Login here</a></p>

</body>
</html>
